<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <title>Guess My Number</title>
</head>
<body>
  <h1 class="heading-h1">GUESS MY NUMBER</h1>
  <h4 class="heading-h4">Guess the number between 1 and 100</h4>
  <div class="container">
    <div class="score-btn">
      <div class="score">
        <p>Score: 10</p>
        <p>High Score:</p>
      </div>
      <div class="btn-div">
        <button class="rst-btn" class="reset-button" type="reset">Reset</button>
      </div>
    </div>
    <div class="input-div">
      <img class="game-img" src="./images/OBFINX0.jpg" alt="game-img">
      <input type="text" id="guess-input" placeholder="Enter you number">
      <button class="check-btn" id="guess-button" type="submit">Check</button>
      <p class="message">Please enter a guess between 1 and 100!</p>
    </div>
    <div class="guess-history">
      <h4 id="prev-guesses-msg">Guess History</h4>
      <div id="prev-guesses"></div>
    </div>
  </div>
</body>
</html>
